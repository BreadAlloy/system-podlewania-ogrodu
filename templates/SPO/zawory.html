<head>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script> <!-- Aktualnie odniesienie do skryptu, może być zamienione na instalację htmx'a -->
</head>
<body>
<h1>Zawory</h1>

<div hx-get="{% url 'wodomierz' %}" hx-trigger="load, every 1s">
    Pobieranie danych wodomierza...
</div>

<p>Oto zawory</p>

<ul>
    {% for zawor in zawory %}

    <p>{{zawor.real_id}} {{zawor.status}}</p>
    <form action="{% url 'switch' zawor.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Przełącz</button>
    </form>

    {% endfor %}
</ul>
</body>
